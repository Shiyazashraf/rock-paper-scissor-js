<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="header">ROCK,PAPER AND SCISSORS...!</h2>

    <div class="container">
        <div class="score-container">
            <p>player score: <span id="score-player">0</span></p>
            <p>computer score: <span id="score-comp">0</span></p>
        </div>
        <p>computer : <span id="comp-option"></span></p>

        <div class="buttons">
            <input class="button" type="button" value="rock">
            <input class="button" type="button" value="paper">
            <input class="button" type="button" value="scissor">
        </div>

        <div class="text">
            <p class="results"></p>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
